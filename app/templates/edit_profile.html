{% extends "base.html" %}

{% block content %}
    <h1>Edit Profile</h1>
    <form action="" method="post">
        {{ form.csrf_token() }}
        <p>
        {% for field in form if field.name != "csrf_token" %}
            <p> {{ field.label() }}</p>
                {{ field }}

            {% for error in field.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        {% endfor %}

        </p>
    </form>
{% endblock %}
